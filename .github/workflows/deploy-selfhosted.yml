name: Deploy to VPS (Self-Hosted)

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - 'infra/**'
      - 'backend/**'
      - 'deploy.sh'
      - '.github/workflows/**'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: self-hosted # Use self-hosted runner on your VPS

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy
        run: |
          cd /opt/judging
          git pull origin main
          chmod +x deploy.sh
          ./deploy.sh

      - name: âœ… Deployment Status
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Site: http://surfjudging.local:5173"

      - name: âŒ Deployment Failed
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details."
