name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permet de lancer manuellement le d√©ploiement

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          echo "üöÄ Starting deployment to VPS..."

          # Sync files to VPS (exclude node_modules, .git, etc.)
          rsync -avz --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.DS_Store' \
            --exclude '.env' \
            --exclude 'dist' \
            --exclude '.github' \
            ./ $VPS_USER@$VPS_HOST:$VPS_PATH/

          echo "‚úÖ Files synced to VPS"

          # Execute deployment script on VPS
          ssh $VPS_USER@$VPS_HOST "cd $VPS_PATH && chmod +x deploy_on_vps.sh && ./deploy_on_vps.sh"

          echo "‚úÖ Deployment completed successfully!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment succeeded!"
          else
            echo "‚ùå Deployment failed!"
          fi
