server {
  listen 80;
  server_name surfjudging.cloud;

  root /usr/share/nginx/html;
  index index.html;

  # Route SPA (toutes les URLs front renvoient index.html si le fichier n'existe pas)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Favicon (optionnel) â€“ ne doit jamais casser le site
  location = /favicon.ico {
    try_files $uri =204;
  }
}
